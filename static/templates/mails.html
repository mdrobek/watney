{{ define "mails" }}
<div class="col-sm-10 col-sm-offset-2 col-md-11 col-md-offset-1 mail-page">
    <div class="row">
        <!-- Mail overview -->
        <div class="col-sm-5 col-md-4" style="padding: 20px;">
            <div id="mailOverview" class="mail-overview">
                <div class="row header">
                    <div class="col-md-9 subject">
                        <div>Subject / From</div>
                    </div>
                    <div class="col-md-3 date">
                        <div>Date</div>
                    </div>
                </div>
                <!-- Mails -->
                <div class="row mails">
                    <div id="mailItems" class="col-md-12">
                        <!-- Insertion point of all mail headers -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Mail details -->
        <div class="col-sm-7 col-md-8 mail-content" style="padding-top: 20px;">
            <!-- Header information row -->
            <div class="row header">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-1">From:</div>
                        <div id="mailDetails_From" class="col-md-11">hansmueller@foobar.com</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">Subject:</div>
                        <div id="mailDetails_Subject" class="col-md-11">TestMail to show how it looks on huge subjects
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">To:</div>
                        <div id="mailDetails_To" class="col-md-11">marcdrobek@unionwork.org</div>
                    </div>
                </div>
            </div>
            <!-- Control bar row -->
            <div class="row control-bar">
                <div class="col-md-12">
                    <div class="row">
                        <button type="button" class="btn btn-lg btn-primary">Reply</button>
                        <button type="button" class="btn btn-lg btn-primary">Forward</button>
                        <button type="button" class="btn btn-lg btn-primary">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Mail content row -->
            <div class="row content">
                <div id="mailDetails_Content" class="col-md-12"></div>
            </div>
            <!-- Mail Reply Bar -->
            <div class="row mail-reply-bar">
                <div id="mailReplyItems" class="col-md-12 mail-reply-container">
                    <div id="mailReplyItem_1" class="mail-reply-item">
                        <div>hansmueller@...</div>
                    </div>
                    <div id="mailReplyItem_2" class="mail-reply-item">
                        <div>achtung_sturz@...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
