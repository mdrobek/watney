{{ define "start" }}
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>Watney</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/css/watney.css" rel="stylesheet">

</head>

<body class="mainPage">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-signin" method="post">
                <h2 class="form-signin-heading welcome-text">Watney Signin</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" class="form-control" placeholder="Email address" required=""
                       autofocus="" type="email" name="name">
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" class="form-control" placeholder="Password" required=""
                       type="password" name="password">

                <div class="checkbox">
                    <label>
                        <input value="remember-me" type="checkbox">Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block signin-btn" type="submit">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    {{ if .FailedLogin }}
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="failed-Login">
                    The Login was not successful. Please try again.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="failed-Login">{{ .OrigError }}</div>
            </div>
        </div>
    {{ end }}
</div>
</body>

</html>
{{ end }}
