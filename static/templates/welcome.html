<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PiBell Devices</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <h1>Dave stinkt dolle! Jetzt weiss es die ganze Welt!</h1>

    <div style="height: 50px"></div>

    <table class="table table-bordered table-hover" style="width: 70%">
        {{range $curMail := .mails}}
            <tr>
                <td>{{ $curMail.Header.Size }}</td>
                <td>{{ $curMail.Header.Date }}</td>
                <td>{{ $curMail.Header.Subject }}</td>
                <td>{{ $curMail.Header.Sender }}</td>
                <td>{{ $curMail.Header.Receiver }}</td>
            </tr>
        {{ end }}
    </table>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
