{{ define "base" }}
<html>

<head lang="en">
    <meta charset="UTF-8">

    <title>Watney Frontend</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/css/watney.css" rel="stylesheet">


    <!-- Necessary JS code -->
    {{ if .IsDebug }}
        <script src="/libs/closure-library/closure/goog/base.js"></script>
        <script src="/js/watney-deps.js"></script>
    {{ else }}
        <script src="/js/watney-compiled.js"></script>
    {{ end }}
    <script>
        goog.require('wat.app');
    </script>
</head>

<body>
    {{ template "topnav" }}

    <div class="container-fluid">
        <div class="row">
            {{ template "leftnav" }}
            {{ template "mails" }}
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
    <script>
        wat.app.start();
    </script>
</body>

</html>
{{ end }}
